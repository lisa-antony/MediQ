<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>MediQ | Smart Healthcare Queue</title>

<link rel="stylesheet" href="style.css">

<style>

/* Background */

body{
margin:0;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background:linear-gradient(135deg,#285f90,#24949a);
color:white;
text-align: center;
}

/* Navbar */

.navbar{
display:flex;
justify-content:space-between;
padding:20px 50px;
background:rgba(0,0,0,0.2);
}

.logo{
font-size:28px;
font-weight:bold;
}

.nav-links a{
margin-left:20px;
text-decoration:none;
color:white;
font-weight:bold;
}

/* Hero section */

.hero{
display:flex;
justify-content:space-between;
align-items:center;
padding:50px;
flex-wrap:wrap;
}

.hero-text{
max-width:500px;
}

.hero-text h1{
font-size:45px;
margin-bottom:10px;
}

.hero-text p{
font-size:18px;
margin-bottom:20px;
}

/* Button */

button{
padding:15px 30px;
font-size:18px;
background:white;
color:#0077ff;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
background:#0077ff;
color:white;
}

/* Result */

#result{
margin-top:20px;
font-size:22px;
font-weight:bold;
}

/* Image */

.hero img{
width:300px;
animation:float 3s infinite ease-in-out;
}

@keyframes float{
0%{transform:translateY(0);}
50%{transform:translateY(-15px);}
100%{transform:translateY(0);}
}

/* Footer */

footer{
text-align:center;
padding:20px;
background:rgba(0,0,0,0.2);
margin-top:50px;
}

</style>

</head>

<body>

<!-- Navbar -->

<div class="navbar">

<div class="logo">üè• MediQ</div>

<div class="nav-links">
<a href="#">Home</a>
<a href="#">Features</a>
<a href="#">Contact</a>
</div>

</div>

<!-- Hero Section -->

<div class="hero">

<div class="hero-text">

<h1>Skip the Waiting Room </h1>

<p>
No more boring hospital queues <br>
Book your appointment, track your turn, and arrive exactly when needed.
</p>

<button onclick="book()">Get My Token</button>

<p id="result"></p>

</div>
<!-- IMAGE COLLAGE SECTION -->

<section class="collage-section">

<h2>Healthcare Environment Powered by MediQ</h2>

<div class="collage">

<img src="https://cdn-icons-png.flaticon.com/512/2785/2785544.png">
<img src="https://images.unsplash.com/photo-1579684385127-1ef15d508118?w=600">
<img src="https://images.unsplash.com/photo-1582750433449-648ed127bb54?w=600">
<img src="https://images.unsplash.com/photo-1631815589968-fdb09a223b1e?w=600">
<img src="https://images.unsplash.com/photo-1581595219315-a187dd40c322?w=600">
<img src="https://images.unsplash.com/photo-1576765608535-5f04d1e3f289?w=600">

</div>

</section>

</div>

<footer>

Made with ‚ù§Ô∏è for better healthcare | MediQ 2026

</footer>

<script>

function book(){

fetch("http://localhost:8080/book")

.then(res=>res.text())

.then(data=>{

document.getElementById("result").innerText =
"üéâ Success! " + data;

});

}

</script>

</body>

</html>
